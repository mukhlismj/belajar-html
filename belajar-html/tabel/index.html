<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tabel Stock Barang</h1>
    <table class="tabel" >
      <tr>
        <th>No</th>
        <th class="barang">Barang</th>
        <th>Harga</th>
        <th>Stock Barang</th>
      </tr>
      
      <tr>
        <td class="nomor">1</td>
        <td><img src="../img/sabun.jpeg" alt="sabun mandi" >Sabun mandi</td>
        <td>Rp15.000</td>
        <td>3 Buah</td>
      </tr>
      
      <tr>
        <td class="nomor">2</td>
        <td><img src="../img/rinso.avif" alt="rinso">Rinso</td>
        <td>Rp17.000</td>
        <td>12 Buah</td>
      </tr>
      
      <tr>
        <td class="nomor">3</td>
        <td><img src="../img/sikat-gigi.jpeg" alt="sikat gigi">Sikat Gigi</td>
        <td>Rp8.000</td>
        <td>12 Buah</td>
      </tr>

      <tr class="total">
        <td colspan="2">Total :</td>
        <td>Rp40.000</td>
        <td>27 Buah</td>
      </tr>

    </table>


  </body>
</html>
